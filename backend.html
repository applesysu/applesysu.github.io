    <p class="multiline animated bounceInDown">后台部，顾名思义，就是负责一个应用在它所在的终端所完成不了的事情。一个应用，如果没有后台的话，那么这个应用就只是一个单机应用。所以，通俗的来说，后台就相当于网游的服务器。你坐在你的电脑前面超神超鬼的时候，你直接面对是PC终端的客户端程序；而在腾讯那边运行着的则是负责者处理各位玩家的游戏数据的后台程序。没有后台程序，终端的客户端就跑不动了。</p>
